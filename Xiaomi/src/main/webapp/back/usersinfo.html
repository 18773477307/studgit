<table id="users_info" data-options="fit:true"></table>
<script>
	$(function() {
		var editRow = undefined;
		var datagrid;
		var op;
		var flag;
		var statusObj1=[{sid:0,sname:'已注销'},{sid:1,sname:'存在'}];
		var statusObj=[{sid:0,sname:'男'},{sid:1,sname:'女'}];
		datagrid = $('#users_info').datagrid({
			url : 'back/user_getAllUsers.action',
			fitColumns : true,
			striped : true,
			loadMsg : "数据加载中",
			pagination : true,
			rownumbers : true,
			sortName : 'usersId',
			remoteSort : false,
			columns : [ [ {
				field : 'usersIds',
				title : '会员编号',
				width : 100,
				align : 'center',
				checkbox : true
			}, {
				field : 'usersId',
				title : '会员编号',
				align : 'center',
				width : 100
			}, {
				field : 'usersName',
				title : '会员姓名',
				width : 100,
				align : 'center',
				editor : {
					type : "text",
					options : {
					request : true
					}
				}
			}, {field : 'usersSex',title : '性别',width : 70,align : 'center',editor : {type:"combobox",options:{
				required:true,valueField:'sid',textField:'sname',data:statusObj}},
				formatter:function(value,row,index) {
					for (var i = 0; i < statusObj.length; i ++) {
						if (statusObj[i].sid == value) {
							return statusObj[i].sname;
						}
					}
					return value;
				}
			}, {
				field : 'usersTel',
				title : '会员手机号',
				width : 100,
				align : 'center',
				editor : {
					type : "text",
					options : {
					request : true
					}
				}
			}, {
				field : 'usersEmail',
				title : '会员邮箱',
				width : 100,
				align : 'center',
				editor : {
					type : "text",
					options : {
					request : true
					}
				}
			}, {
				field : 'usersIDCard',
				title : '会员身份证号',
				width : 100,
				align : 'center',
				editor : {
					type : "text",
					options : {
					request : true
					}
				}
			},{
				field : 'usersPwd',
				title : '会员密码',
				width : 100,
				align : 'center',
				editor : {
					type : "text",
					options : {
					request : true
					}
				}
			}, {
				field : 'usersSta',
				title : '会员状态',
				width : 100,
				align : 'center',
				editor : {type:"combobox",options:{
					required:true,valueField:'sid',textField:'sname',data:statusObj1}},
					formatter:function(value,row,index) {
						for (var i = 0; i < statusObj1.length; i ++) {
							if (statusObj1[i].sid == value) {
								return statusObj1[i].sname;
							}
						}
						return value;
					}
			} ] ],
			toolbar : [ {
				text : "添加",
				iconCls : 'icon-add',
				handler : function() {
					flag = "添加";
					op = "addUsersInfo"; // 当前的操作
					//先判断有没有正在编辑的行
					if (editRow != undefined) { //则说明有行正在被编辑，则还原当前的修改
						datagrid.datagrid("rejectChanges"); //回滚自创建以来或上次调用AcceptChanges，所有的变化数据
						datagrid.datagrid("endEdit",editRow); //关闭当前正在被编辑的行
						editRow = undefined;
					} else { //在表格的最前面添加一行
						datagrid.datagrid("insertRow", {index : 0,row : {}});

						//打开编辑器
						datagrid.datagrid("beginEdit",0);
						editRow = 0; //记录当前正在编辑的行
					}
				}
			}, {
				text : "修改",
				iconCls : 'icon-edit',
				handler : function() {
					flag = "修改";
					//获取要修改的行
					var rows = datagrid.datagrid("getChecked")[0];
					if (rows == undefined) {
						$.messager.show({
							title : '温馨提示',
							msg : '请选择你要修改的数据...',
							timeout : 2000,
							showType : 'slide'
						});
					} else {
						op = "updateUsersInfo";
						//先判断有没有正在编辑的行
						if (editRow != undefined) { //则说明有行正在被编辑，则还原当前的修改
							datagrid.datagrid("rejectChanges"); //回滚自创建以来或上次调用AcceptChanges，所有的变化数据
							datagrid.datagrid("endEdit",editRow); //关闭当前正在被编辑的行
							editRow = undefined;
						} else {
							//获取当前选择行的索引
							var index = datagrid.datagrid("getRowIndex",rows);
							
							datagrid.datagrid("updateRow", {index:index,row:rows});
							
							//打开编辑器
							datagrid.datagrid("beginEdit",index);
							editRow = index; //记录当前正在编辑的行
						}
					}
				}
			}, {
				text : "删除",
				iconCls : 'icon-remove',
				handler : function() {
					flag = "删除";
					//获取所有被选中的行
					var rows = datagrid.datagrid("getChecked");
					if (rows.length <= 0) {
						$.messager.show({
							title : '温馨提示',
							msg : '请选择你要删除的数据...',
							timeout : 2000,
							showType : 'slide'
						});
					} else {
						$.messager.confirm('信息确认','您确定要删除选中的数据吗?',function(r) {
							if (r) {
								var usersIds = "";
								for ( var i = 0; i < rows.length - 1; i++) {
									usersIds += rows[i].usersId + ",";
								}
								usersIds += rows[i].usersId;
								//将要删除的aid发送到服务器
								$.post("back/user_delUsersInfo.action",{usersIds : usersIds},function(data) {
									//alert(data.total);
									if (data.total> 0) { //删除成功
										$.messager.show({
											title : '删除提示',
											msg : '会员信息删除成功...',
											timeout : 2000,
											showType : 'slide'
										});
										datagrid.datagrid("reload"); //重新加载数据一次
									} else {
										$.messager.alert(
											'失败提示',
											'会员信息删除失败...',
											'error');
									}
								});
							}
						});
					}
				}
			},{
				text:"保存",
		    	iconCls:'icon-save',
		    	handler:function(){
		    		datagrid.datagrid("endEdit",editRow);
		    		var rows=datagrid.datagrid("getChanges")[0];
		    		if(rows==undefined){
		    			datagrid.datagrid("rejectChanges");
		    			("unselectAll");
		    			editRow=undefined;
		    			}else{
		    				if(op=="addUsersInfo"){
		    					var usersName=rows.usersName;
		    					var usersTel=rows.usersTel;
		    					var usersEmail=rows.usersEmail;
		    					var usersPwd=rows.usersPwd;
		    					var usersIDCard=rows.usersIDCard;
		    					var usersSex=rows.usersSex;
		    					var usersSta = rows.usersSta;
		    					$.post("back/user_addUsersInfo.action",{usersName:usersName,usersTel:usersTel,usersEmail:usersEmail,usersSex:usersSex,usersIDCard:usersIDCard,usersPwd:usersPwd,usersSta:usersSta},function(data){
		    						if(data.total==1){ //添加成功
		    							$.messager.show({title:'成功提示',msg:'会员信息'+flag+'成功...',timeout:2000,showType:'slide'});
		    							datagrid.datagrid("reload");
		    						}else{
		    							$.messager.alert('失败提示','会员信息'+flag+'失败...','error');
		    						}
		    					});
		    				}else if(op=="updateUsersInfo"){
		    					var usersId=rows.usersId;
		    					var usersName=rows.usersName;
		    					var usersTel=rows.usersTel;
		    					var usersEmail=rows.usersEmail;
		    					var usersPwd=rows.usersPwd;
		    					var usersIDCard=rows.usersIDCard;
		    					var usersSex=rows.usersSex;
		    					var usersSta = rows.usersSta;
		    					$.post("back/user_updateUsersInfo.action",{usersId:usersId,usersName:usersName,usersTel:usersTel,usersEmail:usersEmail,usersSex:usersSex,usersIDCard:usersIDCard,usersPwd:usersPwd,usersSta:usersSta},function(data){
		    						if(data.total==1){ //添加成功
		    							$.messager.show({title:'成功提示',msg:'会员信息'+flag+'成功...',timeout:2000,showType:'slide'});
		    							datagrid.datagrid("reload");
		    						}else{
		    							$.messager.alert('失败提示','会员信息'+flag+'失败...','error');
		    						}
		    					});
		    				}
		    			}
		    		}
		    }, {
				text : '撤销',
				iconCls : 'icon-redo',
				handler : function() {
					datagrid.datagrid("rejectChanges"); //回滚自创建以来或上次调用AcceptChanges，所有的变化数据
					datagrid.datagrid("endEdit",editRow); //关闭当前正在被编辑的行
					editRow = undefined;
				}
			} ]
		});
	});
</script>
